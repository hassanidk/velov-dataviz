function getStation(stationID, records) {
  var station = {};
  records.forEach(function(d) {
     if(d.station_id == stationID){
       station = d;
     }
  });
  return station;
}
 
function getIndexofStation(stationID, records) {
  var station = {};
  var index, temp = 0;
  
  records.forEach(function(d) {
     if(d.station_id == stationID){
       station = d;
	   index = temp;
     }
	 temp += 1;
  });
  return index;
}
 
function createClearValues(states,modifs){
  var values = [];
  for (var index in states) {        	
    var creneau = states[index];
    for (var hour in creneau) {
        var temp = [];
        var time = index + ":00";
      
     	  var t = new Date(hour);
      	var h = t.getHours();
      	var m = t.getMinutes();
      	var d = t.getDate();
      	t.setHours(h-1);
      
      	if(m > 55){
          t.setHours(h);
        }
        t.setMinutes(0);
      	t.setSeconds(0);
      	if(t.getHours() == 0){
          t.setDate(d);
        }
      
      	if(modifs == 1){
          t.setDate(d+1)
          if(t.getHours() == 23){
            t.setDate(d)
          }
        }
      	if(modifs == 2 && index == 1){
          t.setDate(d+1)
        }
      	
        var newtime = new Date(t);
        time = parseHour(newtime);
      	temp[0] = newtime
        temp[1] = creneau[hour];
        values[index] = temp;
      //}
    }
  }
  return values;
}
